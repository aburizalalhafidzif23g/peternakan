<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Wrapper -->
  <div class="wrapper">

    <!-- logo -->
    <div class="logo">
      <img src="assets/icon/logo2.png" alt="Logo" />
    </div>

    <!-- CARD -->
    <div class="card">
      <h1 class="title">KARAWANG TERNAK</h1>
      <p class="subtitle text-center">Smart Farming for Karawang's Future</p>

      <!-- Error Alert -->
      <div class="alert" *ngIf="showError">
        <ul>
          <li>{{ errorMessage }}</li>
        </ul>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()">
        <!-- Email Input -->
        <div class="input-group">
          <label class="input-label">Email</label>
          <ion-input
            type="email"
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            required
            clear-input="false">
          </ion-input>
        </div>

        <!-- Password Input -->
        <div class="input-group password-group">
          <label class="input-label">Password</label>
          <div class="password-wrapper">
            <ion-input
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Password"
              [(ngModel)]="password"
              name="password"
              required
              clear-input="false">
            </ion-input>
            <ion-icon 
              [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
              class="toggle-icon"
              (click)="togglePassword()">
            </ion-icon>
          </div>
        </div>

        <ion-button expand="block" class="btn-submit" type="submit">
          SIGN IN
        </ion-button>
      </form>

      <div class="links">
        <a routerLink="/forgot-password">Lupa Password?</a>
      </div>
      <div class="register">                                    
        Belum punya akun? <a routerLink="/register">Registrasi di sini</a>
      </div>
    </div> <!-- end .card -->

  </div> <!-- end .wrapper -->
</ion-content>
