<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/petugas/kegiatan" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Jadwal Kegiatan</ion-title>
  </ion-toolbar>

  <!-- SEGMENT DENGAN 4 TAB -->
  <ion-segment value="semua" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="semua">
      <ion-label>Semua</ion-label>
    </ion-segment-button>
    <ion-segment-button value="akan-datang">
      <ion-label>Akan Datang</ion-label>
    </ion-segment-button>
    <ion-segment-button value="berjalan">
      <ion-label>Berjalan</ion-label>
    </ion-segment-button>
    <ion-segment-button value="selesai">
      <ion-label>Selesai</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content class="jadwal-page">
  <ion-list lines="none" id="kegiatanList">
    <!-- Data akan di-render dari TypeScript -->
  </ion-list>

  <!-- Empty State -->
  <div id="emptyState" style="display: none; text-align:center; padding:48px 16px; color: #64748b;">
    <div style="font-size: 3rem; margin-bottom: 16px;">
      <ion-avatar slot="start" class="icon-box">
        <ion-icon name="calendar-outline"></ion-icon>
      </ion-avatar>
    </div>
    <p id="emptyMessage">Tidak Ada Kegiatan</p>
  </div>
</ion-content>
