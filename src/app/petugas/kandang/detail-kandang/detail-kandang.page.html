<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detail Kandang</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="kandang-detail-content">
<div class="image-section"></div>

<ion-card>
  <ion-card-header>
    <ion-card-title>Informasi kandang</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div class="info-row">
      <p class="label">ID Kandang</p>
      <p class="value">KDG001</p>
    </div>

     <div class="info-row">
      <p class="label">Nama Kandang</p>

    </div>

     <div class="info-row">
      <p class="label">Nama Pemilik</p>
      <p class="value">Pak Nana</p>
    </div>

     <div class="info-row">
      <p class="label">Desa</p>
      <p class="value">Desa Pucung</p>
    </div>

     <div class="info-row">
      <p class="label">Lokasi</p>
      <p class="value">Dusun Bakan Tmabun rt 001/008 des.pucung kec.kotabaru kab karawang</p>
    </div>


     <div class="info-row">
      <p class="label">Status Kandang</p>
      <p class="value">Individu</p>
    </div>

     <div class="info-row">
      <p class="label">Kapasitas</p>
      <p class="value">10 ekor</p>
    </div>

     <div class="info-row">
      <p class="label">Komoditas</p>
      <p class="value">Sapi</p>

  </ion-card-content>
</ion-card>

</ion-content>
