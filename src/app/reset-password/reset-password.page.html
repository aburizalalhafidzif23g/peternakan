<ion-content [fullscreen]="true" class="ion-padding">
  <div class="wrapper">
    <!-- Logo -->
    <div class="logo">
      <img src="assets/icon/logo2.png" alt="Logo" />
    </div>

    <div class="card">
      <h1 class="title">RESET PASSWORD</h1>
      <p class="subtitle">Masukkan password baru Anda</p>

      <!-- Error Alert -->
      <div class="alert" *ngIf="showError">
        <ul>
          <li>{{ errorMessage }}</li>
        </ul>
      </div>

      <form (ngSubmit)="resetPassword()">
        <!-- Password Baru -->
        <div class="input-group password-group">
          <input
            class="custom-input"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Password Baru"
            [(ngModel)]="password"
            name="password"
            required>
          <ion-icon 
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
            class="toggle-icon"
            (click)="togglePassword()">
          </ion-icon>
        </div>

        <!-- Konfirmasi Password -->
        <div class="input-group password-group">
          <input
            class="custom-input"
            [type]="showConfirmPassword ? 'text' : 'password'"
            placeholder="Konfirmasi Password"
            [(ngModel)]="passwordConfirmation"
            name="passwordConfirmation"
            required>
          <ion-icon 
            [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'"
            class="toggle-icon"
            (click)="toggleConfirmPassword()">
          </ion-icon>
        </div>

        <ion-button expand="block" class="btn-submit" type="submit">
          RESET PASSWORD
        </ion-button>
      </form>

      <div class="links">
        <a routerLink="/login">Kembali ke Login</a>
      </div>
    </div>
  </div>
</ion-content>
